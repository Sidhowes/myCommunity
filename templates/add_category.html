{% extends "base.html" %}
{% block content %}

<div class="wrapper">

    <h3 class="white-text center-align">Add Category</h3>

    <div class="row card-panel grey darken-3">
        <form class="col s12" method="POST" action="{{ url_for('add_category') }}">
            <!--Department Name-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix white-text"></i>
                    <input id="category_name" name="category_name" minlength="3" maxlength="25"
                        type="text" class="validate" required>
                    <label for="category_name">Department Name</label>
                </div>
            </div>
            <!--submit btn-->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large white black-text text-shadow">
                        Add Department <i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>


</div>


{% endblock %}
