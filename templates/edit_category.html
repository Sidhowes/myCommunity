{% extends "base.html" %}
{% block content %}

<div class="wrapper">

    <h3 class="white-text center-align">Edit Category</h3>

    <div class="row card-panel grey darken-3">
        <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
            <!--Department Name-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix white-text"></i>
                    <input id="category_name" name="category_name" minlength="3" maxlength="25"
                        type="text" value=" {{ category.category_name }}" class="validate" required>
                    <label for="category_name">Department Name</label>
                </div>
            </div>
            <!--submit btn-->
            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('get_categories') }}" class="btn-large red text-shadow">
                        Cancel <i class="fas fa-times-circle right"></i>
                    </a>
                    <button type="submit" class="btn-large white black-text text-shadow">
                        Edit Department <i class="fas fa-edit right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>


</div>


{% endblock %}
