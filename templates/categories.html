{% extends "base.html" %}
{% block content %}

<div class="wrapper">


    <h3 class="white-text center-align">Manage Departments</h3>

    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_category') }}" class="btn-large white-text grey darken-3 text-shadow">
                Add Department <i class="fas fa-plus-square right"></i>
            </a>
        </div>
    </div>

        <div class="row">
            {% for category in categories %}
                <div class="col s12 m3">
                    <div class="card grey darken-3 text-shadow center-align">
                        <div class="card-content white-text">
                            <span class="card-title">{{ category.category_name }}</span>
                        </div>
                        <div class="card-action">
                            <a href="{{ url_for('edit_category', category_id=category._id) }}" class="btn-small green accent-4">Edit</a>
                            <a href="{{ url_for('delete_category', category_id=category._id) }}" class="btn-small blue lighten-3">Delete</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

</div>

{% endblock %}
