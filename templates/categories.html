{% extends "base.html" %}
{% block content %}

<div class="wrapper">


    <h3 class="white-text center-align">Manage Categories</h3>

        <div class="row">
            {% for category in categories %}
                <div class="col s12 m3">
                    <div class="card grey darken-3 text-shadow center-align">
                        <div class="card-content white-text">
                            <span class="card-title">{{ category.category_name }}</span>
                        </div>
                        <div class="card-action">
                            <a href="#" class="btn-small green accent-4">Edit</a>
                            <a href="#" class="btn-small blue lighten-3">Delete</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

</div>

{% endblock %}
